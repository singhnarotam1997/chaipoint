plugins {
    id 'java'
    id 'application'
}
group = 'chaipoint'
version = '0.0.1'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}
application {
    mainClass = 'com.chaipoint.Application'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.chaipoint.Application'
        )
    }
}